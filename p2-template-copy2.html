<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bcab95efac.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="p2-template-copy2.css"/>
</head>


<body> 
    <!--HEADER-->
    <header class="main-section">
        <div id="logo" class="logo-area">1</div>

        <div id="hebergements" class="nav-it"><a href="#hosting-all">Hébergements</a></div>

        <div id="activites" class="nav-it"><a href="#activities">Activités</a></div>

        <div id="signup" class="nav-it"><a><strong>S'inscrire</strong></a></div>

    </header>
        

    <!--Search secion-->
    <div id="researchsection" class="main-section">
        <div id="research-header">
            <span id="researchsection-header" class="sectionheader">Trouvez votre hébergement pour des vacances de rêve</span>
            <span id="research-description">En plein centre ville ou en pleine nature</span>
        </div>

        <div id="searchbar" class="searchbar">
            <span id="searchbar-logo"><i class="fas fa-map-marker-alt"></i></span>
            <span id="form-searchbar"><form><input type="search" id="SearchBar" placeholder="Marseille, France"></form></span>
            <span id="button-searchbar"><button>Rechercher</button></span>
        </div>

        <div id="search-filters">
            <span class="sectionheader">Filtres</span>
            <div id="filters-section">
                <div id="economical" class="filters">
                    <button>
                        <span class="filters-but"> <i class="fas fa-money-bill-wave"></i></span>
                        <span class="filters-it">Economique</span>
                    </button>
                </div>

                <div id="familial" class="filters">
                    <button>
                        <i class="fas fa-child"></i>
                        <span class="filters-it">Familial</span>
                    </button>
                </div>

                <div id="romantic" class="filters">
                    <button>
                        <i class="fas fa-heart"></i>
                        <span class="filters-it">Romantique</span>
                    </button>
                </div>

                <div id="animals" class="filters">
                    <button>
                        <i class="fas fa-dog"></i>
                        <span class="filters-it">Economique</span>
                    </button>
                </div>

            </div>
        </div>



    </div>

    <!--MainHébergements à marseille-->
        <div id="main-content" class="main-content">
            <div id="main-hosting" class="main-hosting">
                <div id="hosts" class="hosts">
                    <span class="sectionheader">Hébergements à Marseille</span>
                        <div class="hosts-results">
                            <span class="host-item">1</span>
                            <span class="host-item">2</span>
                            <span class="host-item">3</span>
                            <span class="host-item">4</span>
                            <span class="host-item">5</span>
                            <span class="host-item">6</span>
                        </div>
                    <span class="sectionfooter">Afficher plus</span>
                </div>

                <aside id="popular" class="popular">
                    <span class="sectionheader">Les plus populaires</span>
                        <div class="pop-section">
                            <span class="pop-items">1</span>
                            <span class="pop-items">2</span>
                            <span class="pop-items">3</span>
                        </div>

                </aside>
            </div>

            <div id="activities" class="activities">
                <span class="sectionheader">Activités à Marseille</span>
                <div class="act-section">
                    <span id="act-1" class="act-items">1</span>
                    <span id="act-2" class="act-items">2</span>
                    <span id="act-3" class="act-items">3</span>
                    <span id="act-4" class="act-items">4</span>
                    <span id="act-5" class="act-items">5</span>
                    <span id="act-6" class="act-items">6</span>
                </div>

            </div>

        </div>

        

    <!--FOOTER-->
    <footer>
        <div id="about" class="foot-ele">
            <span class="sectionheader">A propos</span>
            <span class="foot-it">1</span>
            <span class="foot-it">1</span>  
            <span class="foot-it">1</span>      
        </div>

        <div id ="host-foot" class="foot-ele">
            <span class="sectionheader">Nos Hébergements</span>
            <span class="foot-it">1</span>
            <span class="foot-it">1</span>  
        </div>

        <div id ="assist" class="foot-ele">
            <span class="sectionheader">Assistance</span>
            <span class="foot-it">1</span>
            <span class="foot-it">1</span> 

        </div>
    </footer>




    
</body>

</html>
